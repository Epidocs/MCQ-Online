---
layout: default
---

<div class="mcq-grid">
	{% for i in (1..50) %}
	<div class="item">
		<div class="index">
			<div class="label">{{ i }}</div>
		</div>
		<div>
			<div class="input"><div class="gap"></div></div>
			<div class="label">A</div>
			<div class="input"><div class="gap"></div></div>
		</div>
		<div>
			<div class="input"><div class="gap"></div></div>
			<div class="label">B</div>
			<div class="input"><div class="gap"></div></div>
		</div>
		<div>
			<div class="input"><div class="gap"></div></div>
			<div class="label">C</div>
			<div class="input"><div class="gap"></div></div>
		</div>
		<div>
			<div class="input"><div class="gap"></div></div>
			<div class="label">D</div>
			<div class="input"><div class="gap"></div></div>
		</div>
		<div>
			<div class="input"><div class="gap"></div></div>
			<div class="label">E</div>
			<div class="input"><div class="gap"></div></div>
		</div>
	</div>
	{% endfor %}
</div>
